<!DOCTYPE html>
<html>

<head>
  <title>北京</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/footer.css">

</head>
<body>
  <div class="comment_container">
    <div class="wrapper">
      <h1 class="title">留言箱</h1>
        <form>
            <div class="form-group">
              <input
                  type="email"
                  class="form-control"
                  id="userName"
                  aria-describedby="emailHelp"
                  placeholder="大侠，请留下你的大名（选填）"
              />
            </div>
            <div class="form-group">
              <textarea class="form-control" id="userComment" rows="3" placeholder="请留下您的宝贵意见/足迹"></textarea>
            </div>
            <button type="button" class="my-submit-button btn btn-primary">提交</button>
          </form>
    </div>
  </div>
    
  
  <footer class="my-footer">
    <p>Copyright 2023 吴家惠</p>
  </footer>
</body>
<script type="text/javascript" src="./js/common.js"></script>


</html>
